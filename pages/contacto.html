<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Contacto</title>

  </head>
  <body>
    <header>
       <!-- Titulo del header -->
         
       <h1 class="title-home">The Arcade</h1>
        
       <!-- menú desplegable de bootstrap-->
        
       <div class="btn-group">
        
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Menú
        </button>
        
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="../index.html">Home</a></li>
          <li><a class="dropdown-item" href="novedades.html">Novedades</a></li>
          <li><a class="dropdown-item" href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
          <li><a class="dropdown-item" href="nuestros-clientes.html">Nuestros Clientes</a></li>
          </ul>
       </div>
    </header>

    <main>
      
      <!-- contacto y ubicacion -->

       <section class="container my-5">
        <div class="row">
          <h2 class="col-12 col-md-3">Contacto:</h2>

         <div class="col-12 col-md-3">
          <ul class="datos-contacto">
            <li><p>Telefono: +54123456789</p></li>
            <li><p>Email: the_arcade.ctes@gmail.com</p></li>
            <li><p>Facebook: The Arcade</p></li>
            <li><p>Instagram: The_Arcade.Ctes</p></li>
          </ul>
         </div>

          <h2 class="col-12 col-md-3">Ubicacion:</h2>
          <div class="col-12 col-md-3">
           <img src="../img/mini-novedades-250x150.png" alt="mapa con la ubiacion del local" class="img-thumbnail">
          </div>
        </div>
      </section>

          <!-- formulario-->
           <section class="m-5">
            <h2>Formulario de contacto</h2>

            <form class="contact-form" action="https://example.com/send" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
    
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" placeholder="Asunto de tu mensaje" required>
    
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
    
            <button type="submit">Enviar</button>
           </section>
             
    </main>

    <!-- footer -->

    <footer>
      <div class="footer">
        <p>Todos los derechos reservados</p>
        <img src="../img/logo-footer100x100px.png" alt="logo del pie de pagina" class="img-footer">
      </div>
    </footer>

    <!-- java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
